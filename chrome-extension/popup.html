<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
    }
    .status {
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .status.connected {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.disconnected {
      background: #ffebee;
      color: #c62828;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
    button:active {
      background: #0d47a1;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 12px;
      color: #666;
      font-size: 12px;
    }
    .loading.active {
      display: block;
    }
    .success {
      display: none;
      margin-top: 12px;
      padding: 8px;
      background: #e8f5e9;
      color: #2e7d32;
      border-radius: 4px;
      font-size: 12px;
    }
    .success.active {
      display: block;
    }
    .error {
      display: none;
      margin-top: 12px;
      padding: 8px;
      background: #ffebee;
      color: #c62828;
      border-radius: 4px;
      font-size: 12px;
    }
    .error.active {
      display: block;
    }
    #manualPort input {
      font-size: 12px;
    }
    #setPortButton:hover {
      background: #45a049 !important;
    }
  </style>
</head>
<body>
  <div class="header">Glass Tab Reader</div>
  <div id="status" class="status">Checking connection...</div>
  <div id="manualPort" style="display: none; margin-bottom: 8px;">
    <input type="number" id="portInput" placeholder="Enter API port (e.g. 51173)" style="width: 100%; padding: 6px; margin-bottom: 4px; border: 1px solid #ccc; border-radius: 4px;">
    <button id="setPortButton" style="width: 100%; padding: 6px; background: #4caf50; color: white; border: none; border-radius: 4px; cursor: pointer;">Set Port</button>
  </div>
  <button id="readButton">Read Current Tab</button>
  <div id="loading" class="loading">Reading tab content...</div>
  <div id="success" class="success"></div>
  <div id="error" class="error"></div>

  <script src="popup.js"></script>
</body>
</html>
